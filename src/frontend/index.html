<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Learning Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>French Learning Chatbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <!-- New container for input and button -->
        <div id="input-container">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button id="send_button">Send</button>
        </div>
        <p class="privacy-disclaimer">Your data is not stored. All interactions are cleared after the session ends.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
